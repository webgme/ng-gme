<div class="tag-filter">
    <h4>Filter by tags</h4>
    <div ng-repeat="term in availableTerms | isSelected: selectedTermIds"
         class="taxonomy-term selected"
         ng-class="term.id"
         data-ng-click="toggle(term)">
        <a href="#" title="Change selection">
            <span class="selected-mark">
                <i class="glyphicon glyphicon-ok "></i>
            </span>{{::term.name}}
        </a>
    </div>
    <br/>
    <div ng-repeat="term in availableTerms | isSelected: selectedTermIds:-1"
         class="taxonomy-term"
         ng-class="term.id"
         data-ng-click="toggle(term)">
        <a href="#" title="Change selection">
            <span class="selected-mark">
                <i class="icon-placeholder"></i>
            </span>{{::term.name}}
        </a>
    </div>
</div>
