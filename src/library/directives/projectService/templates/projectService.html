<div>
  <ul>
    <li ng-repeat='project in projects'>Project Name (and Id): {{ project.visibleName }} ({{ project.visibleName }})
      <ul>
        <li>Description: {{ project.description }}</li>
        <li>Tags: <span ng-repeat='tag in project.tags'>{{ tag }} </span></li>
      </ul>
    </li>
  </ul>
</div>
