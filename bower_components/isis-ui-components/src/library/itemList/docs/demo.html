<script type="text/ng-template" id="list-item-details.html">
    <div ng-controller="ListItemDetailsDemoController"
         class="custom-content" style="border:1px solid rgba(0,0,0,.15); padding: 1ex; background-color: #fff;">
        <div class="clearfix"></div>
        <div>
            <p>That you now the result of this equation?</p>
            <label>2 + 2 = </label><input ng-model="parameter.value" min="0" max="99" required
                                          ng-change="isValid(parameter.value)"/>
            <span ng-if="parameter.invalid" class="label label-danger">This can not be true!</span>
        </div>
    </div>
    More stuff can come here. As you wish. As you like it.
</script>
